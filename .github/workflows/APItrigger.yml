name: Trigger Jenkins Job

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - any

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  trigger-jenkins-job:
    runs-on: runner
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Branch Name
        run: | 
         echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
         
      - name: Debug Environment Variables
        run: |
          bash .github/workflows/UTILS/utils.sh
           
      - name: Multibranch Pipeline Trigger
        run: | 
         echo "URL: $URL"
         echo "AUTH: $AUTH"
         echo "CURL: $CURL"
         echo "CURL_POST: $CURL_POST"

         # trigger=(${{ env.CURL_POST }} "${{ env.URL }}/job/matt-wash-projects/job/${{ env.BRANCH_NAME }}/build")
         trigger=(${{ env.CURL_POST }} "${{ env.URL }}/job/matt-wash-projects/job/${{ env.BRANCH_NAME }}/build")

      - name: test get
        run: | 
         trigger_unquoted=(${{ env.CURL }} ${{ env.AUTH }} "${{ env.URL }}/job/matt-wash-projects/job/bbbbbranch/lastBuild/api/json?tree=result")
         res=$( echo "$trigger_unquoted" | jq -r '.result')
         echo $res
         echo $trigger_unquoted
         
      - name: access variable from utils.sh
        run: | 
         echo $URL
         echo "$POST"
         echo "$POST"
         echo $AUTH
