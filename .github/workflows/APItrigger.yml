name: Trigger Jenkins Job

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - any

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  trigger-jenkins-job:
    runs-on: runner
    env:
     AUTH: ${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}
     CURL: curl -v -u $AUTH
     CURL_POST: $CURL $AUTH -X POST
     URL: https://a040-92-13-233-78.ngrok-free.app

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Branch Name
        run: | 
         echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
         
      - name: Debug Environment Variables
        run: |
          echo "URL: $URL"
          echo "AUTH: $AUTH"
          echo "CURL: $CURL"
          echo "CURL_POST: $CURL_POST"
           
      - name: Multibranch Pipeline Trigger
        run: | 
         echo "URL: $URL"
         echo "AUTH: $AUTH"
         echo "CURL: $CURL"
         echo "CURL_POST: $CURL_POST"
         trigger=($CURL_POST "$URL/job/matt-wash-projects/job/${{ env.BRANCH_NAME }}/build")

      - name: access variable from utils.sh
        run: | 
         echo $URL
         echo "$POST"
         echo "$POST"
         echo $AUTH
