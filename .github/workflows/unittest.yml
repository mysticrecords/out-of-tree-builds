name: unit tests

on:
  push:
    branches:
      - "*"

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: test
    runs-on: runner
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3

      - name: Install cmake
        run: |
          brew install cmake
          cmake --version

      - name: Debug Git Log
        run: |
          # Fetch the base repository's commit history
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git log --oneline ${{ github.event.pull_request.base.sha }}..${{ github.sha }}

      - name: Get Modified Files
        id: files
        run: |
          git fetch --depth=2 origin ${{ github.event.pull_request.base.ref }}
          git fetch --depth=2 origin ${{ github.sha }}
          files_modified=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo "-----------"
          echo "$files_modified"
          echo "-----------"
          # Use GitHub REST API to get the list of modified files in the pull request
          files_modified=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
                          | jq -r '.[].filename')
          echo "Modified files in the pull request:"
          echo "$files_modified"

      - name: build tests
        run: |

          cd projects
          cmake -B build -S .
          cmake --build build
          pwd
          cd build
          ctest -C checkin --output-junit unittest.xml
          ls -la

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            **/*.xml
