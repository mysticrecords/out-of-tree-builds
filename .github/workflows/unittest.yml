name: unit tests

on: 
  push:
    branches:
      - '*'

permissions:
    checks: write
    
jobs:
  build:
    name: test
    runs-on: runner
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3

      - name: Install cmake
        run: |
          brew install cmake
          cmake --version
                   
      - name: build tests
        run: |
         cd projects
         cmake -B build -S .
         cmake --build build
         pwd
         cd build
         ctest -C checkin --output-junit unittest.xml
         ls -la
           
      - uses: test-summary/action@v2
        with:
          paths: "**/*.xml"
          show: "pass, fail, skip"
          
      - name: Read XML file
        id: read-xml
        run: |
          content=$(cat **/*.xml)
          echo "::set-output name=xml_content::$content"

      - name: Parse XML
        id: parse-xml
        run: |
          echo "${{ steps.read-xml.outputs.xml_content }}" > temp.xml
          system_out=$(xmllint --xpath 'string(//testcase/system-out)' temp.xml)
          echo "::set-output name=system_out::$system_out"

      - name: Display System Out
        run: |
          echo "System Out: ${{ steps.parse-xml.outputs.system_out }}"
         

