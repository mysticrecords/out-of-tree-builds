name: unit tests

on:
  push:
    branches:
      - "*"

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: test
    runs-on: runner
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3

      - name: Install cmake
        run: |
          brew install cmake
          cmake --version
          
      - name: Get Modified Files
        id: files
        run: |
          git fetch --depth=1 origin ${{ github.event.pull_request.base.ref }}
          git fetch --depth=1 origin ${{ github.sha }}
          files_modified=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo "-----------"
          echo "$files_modified"
          echo "-----------"
          
      - name: List Modified Files
        run: |
          # List the names of the modified files in the pull request
          for file in ${FILES}; do
            echo "Modified file: $file"
          done

      - name: build tests
        run: |

         cd projects
         cmake -B build -S .
         cmake --build build
         pwd
         cd build
         ctest -C checkin --output-junit unittest.xml
         ls -la
          
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            **/*.xml
