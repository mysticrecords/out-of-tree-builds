name: unit tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: test
    runs-on: runner
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3
        with:
         fetch-depth: 2

      - name: Install cmake
        run: |
          brew install cmake
          cmake --version

      - name: List Modified Files
        run: |
          # List the names of the modified files in the pull request - open a pull request
          git --version
          files_edited=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          files_edited="${files_edited//$'\n'/~}"
          echo "FILES=${files_edited}" >> $GITHUB_ENV
          
      - name: print files
        run: |

          IFS='~' read -ra FILES_TO_READ <<< "$FILES"

          echo "$FILES"
          echo "--------------------------"
          
          for f in ${FILES_TO_READ[@]}; do
           echo "$f"
          done

      - name: build tests
        run: |

         cd projects
         cmake -B build -S .
         cmake --build build
         pwd
         cd build
         ctest -C checkin --output-junit unittest.xml
         ls -la
          
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            **/*.xml
